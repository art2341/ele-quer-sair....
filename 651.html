<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Imagem Ocupando Toda a Tela</title>
  <style>
    /* Remove margem e padding da página */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Configura o body para ocupar 100% da tela */
    body, html {
      height: 100%;
    }

    /* Imagem de fundo ocupando toda a tela */
    .imagem-de-fundo {
      background-image: url('https://cdn.discordapp.com/attachments/1063815680731906060/1289074675024138330/Inserir_um_subtitulo_1.png?ex=66f77fd8&is=66f62e58&hm=08824f3461746eb9e4ec979f4d2b6e216dc6d1df9977b40044eac493ffb0d67c&'); /* Substitua pelo caminho da sua imagem */
      background-size: cover; /* Faz a imagem cobrir toda a tela, mesmo que seja maior */
      background-position: center; /* Centraliza a imagem */
      background-repeat: no-repeat; /* Evita repetição da imagem */
      width: 100%;
      height: 100%; /* Define que a div ocupará toda a altura da tela */
    }
  </style>
</head>
<body>

  <!-- Div com a imagem de fundo que cobre toda a tela -->
  <div class="imagem-de-fundo"></div>

</body>
</html>
